<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenWorld - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="register-container">
        <div class="register-image"></div>
        <div class="register-form">
            <h1 class="title">Folira</h1>
            <h2 class="subTitle">Registro</h2>
            <form>
                <div class="input-icon">
                    <img src="assets/img/icons/user-solid.svg" alt="Icono de Usuario">
                    <input type="text" placeholder="Ingrese su correo">
                </div>                
                <div class="input-icon">
                    <img src="assets/img/icons/lock-solid.svg" alt="Icono de Usuario">
                    <input type="text" placeholder="Ingrese su contraseña">
                </div> 
                <button type="submit">Registrarme</button>
            </form>
            
            <div class="divider"></div>

            <div class="social-register">
                <p class="subTitle">Regístrate con</p>
                <div class="social-icons">
                    <a href="#"><img src="assets/img/icons/facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="assets/img/icons/google.svg" alt="Google"></a>
                    <a href="#"><img src="assets/img/icons/instagram.svg" alt="instagram"></a>
                    <a href="#"><img src="assets/img/icons/x-twitter.svg" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
